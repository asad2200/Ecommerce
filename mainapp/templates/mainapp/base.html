<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'mainapp/img/fav.png' %}" />
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/linearicons.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/themify-icons.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/owl.carousel.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/nice-select.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/nouislider.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/ion.rangeSlider.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/ion.rangeSlider.skinFlat.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/magnific-popup.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/custom.css' %}" />
    {%block style%} {%endblock%}
</head>

<body>
    {% include 'mainapp/nav.html' %}
    {%block body%}

    {%endblock%}

    <script type="text/javascript" src=" {% static 'mainapp/js/vendor/jquery-2.2.4.min.js' %} "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src=" {% static 'mainapp/js/vendor/bootstrap.min.js' %} "></script>
    <script type="text/javascript" src=" {% static 'mainapp/js/jquery.ajaxchimp.min.js' %} "></script>
    <script type="text/javascript" src=" {% static 'mainapp/js/jquery.nice-select.min.js' %} "></script>
    <script type="text/javascript" src=" {% static 'mainapp/js/jquery.sticky.js' %} "></script>
    <script type="text/javascript" src=" {% static 'mainapp/js/nouislider.min.js' %} "></script>
    <script type="text/javascript" src=" {% static 'mainapp/js/countdown.js' %} "></script>
    <script type="text/javascript" src=" {% static 'mainapp/js/jquery.magnific-popup.min.js' %} "></script>
    <script src=" {% static 'mainapp/js/owl.carousel.min.js' %} "></script>
    <!--gmaps Js-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
    <script type="text/javascript" src=" {% static 'mainapp/js/gmaps.min.js' %} "></script>
    <script type="text/javascript" src=" {% static 'mainapp/js/main.js' %} "></script>

    {%block script%} {%endblock%}
</body>

</html>
