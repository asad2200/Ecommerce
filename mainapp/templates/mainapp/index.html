{% extends 'mainapp/base.html' %}
{% load static %}

{%block title%}
Home
{%endblock%}

{% block style %}

{% endblock %}

{%block body%}

<!-- start product Area -->

<section class="active-product-area section_gap">
    <!-- single product slide -->
    <div class="single-product-slider">
        <div class="container">
            <div class="mt-5 pt-5"></div>
            <div class="row">
                {% for product in products %}
                <!-- single product -->
                <div class="col-lg-3 col-md-6">
                    <div class="single-product">
                        <img class="img-fluid" src="{{product.img.url}}" alt="">
                        <div class="product-details">
                            <h6>{{product.name}}</h6>
                            <div class="price">
                                <h6>${{product.price}}</h6>
                            </div>
                            <div class="prd-bottom">
                                <a href="" class="social-info">
                                    <span class="ti-bag"></span>
                                    <p class="hover-text">add to bag</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<!-- end product Area -->

<!-- start coupan code Area -->
<div class="cupon_area container fixed-bottom mb-1 p-1 ">
    <div class="cupon_text_2 input-group justify-content-end">
        <input type="text" placeholder="Coupon Code">
        <a class="primary-btn" href="#">Apply</a>
    </div>
</div>
<!-- end coupan code Area -->

{%endblock%}

{%block script%}

{%endblock%}
