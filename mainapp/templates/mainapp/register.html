{% extends 'mainapp/base.html' %}
{% load static %}

{%block title%}
Register
{%endblock%}

{% block style %}

{% endblock %}

{%block body%}
<div class="container mt-5 pt-5 mb-5">
    <h3 class="mb-3 mt-5">Register</h3>
    <form action="#">
        <div class="mt-2">
            <input type="text" name="first_name" placeholder="First Name" required class="single-input-primary">
        </div>
        <div class="mt-2">
            <input type="text" name="last_name" placeholder="Last Name" required class="single-input-primary">
        </div>
        <div class="mt-2">
            <input type="email" name="email" placeholder="Email" class="single-input-primary" />
        </div>
        <div class="mt-2">
            <input type="text" name="mobile1" placeholder="Mobile Number" required class="single-input-primary" />
        </div>
        <div class="mt-2">
            <input type="text" name="mobile2" placeholder="Alternate Mobile Number" required
                class="single-input-primary" />
        </div>
        <div class="mt-2">
            <input type="text" name="address1" placeholder="Address Line 1" required class="single-input-primary" />
        </div>
        <div class="mt-2">
            <input type="text" name="address2" placeholder="Address Line 2" required class="single-input-primary" />
        </div>
        <div class="mt-2">
            <input type="text" name="country" placeholder="Country" required class="single-input-primary" />
        </div>
        <div class="mt-2">
            <input type="text" name="state" placeholder="State" required class="single-input-primary" />
        </div>
        <div class="mt-2">
            <input type="text" name="city" placeholder="City" required class="single-input-primary" />
        </div>
        <div class="mt-2">
            <input type="text" name="zipcode" placeholder="Zipcode" required class="single-input-primary" />
        </div>
        <div class="mt-3 cupon_text_2">
            <button type="submit" value="Submit" class="primary-btn">Submit</button>
        </div>
    </form>
    <div class="p-4"></div>
</div>
{%endblock%}

{%block script%}

{%endblock%}
