{% extends 'mainapp/base.html' %} {% load static %} {%block title%} Login
{%endblock%} {% block style %} {% endblock %} {%block body%}
<!-- Start Login Box Area  -->
<section class="login_box_area section_gap">
  <div class="mt-5 pt-5"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <img
            class="img-fluid"
            src="{% static 'mainapp/img/login.jpg' %}"
            alt=""
          />
          <div class="hover">
            <h4>New to our website?</h4>
            <a class="primary-btn" href="/register/">Create an Account</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Log in to enter</h3>
          <form
            class="row login_form"
            action="contact_process.php"
            method="post"
            id="contactForm"
            novalidate="novalidate"
          >
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Username"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Username'"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="password"
                class="form-control"
                id="name"
                name="name"
                placeholder="Password"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Password'"
              />
            </div>
            <div class="col-md-12 form-group mt-3">
              <button type="submit" value="submit" class="primary-btn">
                Log In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Login Box Area  -->
{%endblock%} {%block script%} {%endblock%}
